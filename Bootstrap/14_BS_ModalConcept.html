<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>MODAL CONCEPT</title>
	<link rel="stylesheet" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" href="MDB/css/mdb.css">
	<link rel="stylesheet" href="../HTML/Images_html/Font/userfont/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<button class="btn btn-primary" data-toggle='modal' data-target='#register'>Register Here</button>
<!-- Modal -->
		<div class="modal" id="register">
			<div class="modal-dialog">
				<div class="modal-content animated swing">
					<div class="modal-header bg-primary text-center text-white">
						<h3>Register Here</h3>
						<button class="close" data-dismiss='modal'><i class="fa fa-window-close"></i></button>
					</div>
					<div class="modal-body bg-light">
						<form>
							<div class="form-group">
								<input type="text" placeholder="Enter UserName" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Enter Password" class="form-control">
							</div>
						</form>
					</div>
					<div class="modal-footer bg-primary text-white">
						<input type="Submit" class="btn btn-outline-white">
						<button class="close btn btn-outline-white" data-dismiss='modal'>Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- Script Code -->
<script src="MDB/js/jquery.js"></script>
<script src="MDB/js/popper.js"></script>
<script src="MDB/js/bootstrap.js"></script>
<script src="MDB/js/mdb.js"></script>	
</body>
</html>
