<!DOCTYPE html>
<html>
<head>
	<title>BOOTSTRAP BUTTONS</title>
	<link rel="stylesheet" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" href="MDB/css/mdb.css">
</head>
<body>
	<div class="container mt-5">
		<button>Basic Button</button>
		<button class="btn">Basic Button</button>
		<button class="btn btn-primary">Basic Button</button>
		<button class="btn btn-secondary">Basic Button</button>
		<button class="btn btn-danger">Basic Button</button>
		<button class="btn btn-warning">Basic Button</button>
		<button class="btn btn-success">Basic Button</button>
		<button class="btn btn-info">Basic Button</button>
		<button class="btn btn-dark">Basic Button</button>
		<hr>
		<button class="btn btn-primary">LogIn</button>
		<hr>
		<!-- Button Tags -->
		<button class="btn btn-warning">Register</button>
		<input type="Submit" class="btn btn-success">
		<a href="#" class="btn btn-warning">Register</a>
		<hr>
		<!-- Outline Buttons -->
		<button class="btn btn-outline-primary">Outline</button>
		<button class="btn btn-outline-secondary">Outline</button>
		<button class="btn btn-outline-success">Outline</button>
		<button class="btn btn-outline-warning">Outline</button>
		<button class="btn btn-outline-danger">Outline</button>
		<button class="btn btn-outline-dark">Outline</button>
		<button class="btn btn-outline-info">Outline</button>
		<hr>
		<!-- Button Sizes -->
		<button class="btn btn-primary">Default</button>
		<button class="btn btn-primary btn-sm">Default</button>
		<button class="btn btn-primary btn-md">Default</button>
		<button class="btn btn-primary btn-lg">Default</button>
		<button class="btn btn-primary btn-block">Default</button>
		<hr>
		<!-- Button Group -->
		<div class="btn-group">
			<button class="btn btn-success">One</button>
			<button class="btn btn-dark">Two</button>
			<button class="btn btn-warning">Three</button>
		</div>
	</div>
</body>
</html>
