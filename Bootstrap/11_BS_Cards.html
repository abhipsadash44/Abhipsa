<!DOCTYPE html>
<html>
<head>
	<title>BOOTSTRAP CARDS</title>
	<link rel="stylesheet" href="MDB/css/bootstrap.css">
	<link rel="stylesheet" href="MDB/css/mdb.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-8">
				<div class="card animated swing infinite">
					<div class="card-header bg-primary text-white text-center">
						<h3 class="card-title">Register Here</h3>
					</div>
					<div class="card-body bg-light">
						<form>
							<div class="form-group">
								<input type="text" placeholder="Enter Username" class="form-control">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Enter Password" class="form-control">
							</div>
						</form>
					</div>
					<div class="card-footer bg-primary text-white text-center">
						<input type="Submit" class="btn btn-outline-white">
						<input type="Reset" class="btn btn-outline-white">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
