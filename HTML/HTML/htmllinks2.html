<!DOCTYPE html>
<html>
<head>
	<title>HTML LINKS</title>
	<style>
		a
		{
			color: red;
			text-decoration: none;
		}
		a:hover
		{
			color: blue;
			text-decoration: underline;
		}
		a:active
		{
			color: green;
			text-decoration: line-through;
		}
		a:visited
		{
			color: pink;
		}
	</style>
</head>
<body>
	<h1>HTML LINKS</h1>
	<a href="https://www.facebook.com" target="_self">SHOP IN FACEBOOK</a>
</body>
</html>
