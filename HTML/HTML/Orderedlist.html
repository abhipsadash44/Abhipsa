<!DOCTYPE html>
<html>
<head>
	<title>Ordered List</title>
</head>
<body>
	<h1>Student list for tomorrow interview</h1>
	<ol>
		<li>abc</li>
		<li>xyz</li>
		<li>pqr</li>
	</ol>
	<ol type="a">
		<li>abc</li>
		<li>xyz</li>
		<li>pqr</li>
	</ol>
	<ol type="A">
		<li>abc</li>
		<li>xyz</li>
		<li>pqr</li>
	</ol>
	<ol type="i">
		<li>abc</li>
		<li>xyz</li>
		<li>pqr</li>
	</ol>
	<ol type="I">
		<li>abc</li>
		<li>xyz</li>
		<li>pqr</li>
	</ol>
	<ol type="a" start="5">
		<li>abc</li>
		<li>xyz</li>
		<li>pqr</li>
	</ol>
	<ol type="1" start="5" reversed="reversed">
		<li>abc</li>
		<li>xyz</li>
		<li>pqr</li>
	</ol>
</body>
</html>
