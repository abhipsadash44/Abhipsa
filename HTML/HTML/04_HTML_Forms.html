<!DOCTYPE html>
<html>
<head>
	<title>HTML FORMS</title>
	<style>
		div
		{
			background-color: lightsalmon;
			width: 50%;
			padding: 40px;
			border-radius: 20px;
			box-shadow: 0 0 10px black; 
		}
	</style>
</head>
<body>
	<div>
		<form method="post" action="url">
			<label>Username</label>
			<input type="text" name="">
			<label>Password</label>
			<input type="password" name="">
			<input type="Submit" name="">
		</form>
	</div>
	<hr>
	<!--Textarea Tag-->
	<div>
		<form>
			<label>Enter Feedback</label>
			<textarea cols="20" rows="3"></textarea>
		</form>
	</div>
	<hr>
	<!--Select and Option Tag-->
	<div>
		<form>
			<label>Select A City</label>
			<select>
				<option>...Select...</option>
				<option>Bangalore</option>
				<option>Mysore</option>
				<option>Mumbai</option>
				<option>Bhubaneswar</option>
				<option>Chennai</option>
				<option>Delhi</option>
			</select>
		</form>
	</div>
	<hr>
	<!--Datalist-->
	<div>
		<form>
			<label>Select A City</label>
			<input list="City">
			<datalist id="City">
				<option>Bangalore</option>
				<option>Mysore</option>
				<option>Mumbai</option>
				<option>Bhubaneswar</option>
			</datalist>
		</form>
	</div>
	<hr>
	<!--Reset Tag-->
	<div>
		<form>
			<label>Username</label>
			<input type="text" name="">
			<label>Password</label>
			<input type="password" name="">
			<input type="Submit">
			<input type="Reset" name="">
		</form>
	</div>
	<hr>
	<!--Radio Type-->
	<div>
		<form>
			<label>Is HTML easy?</label>
			<input type="Radio" name="r1" value="Yes">Yes
			<input type="Radio" name="r1" value="No">No
		</form>
	</div>
	<hr>
	<!--Checkbox-->
	<div>
		<form>
			<label>Select Your Hobbies</label>
			<input type="Checkbox" name="">Eating
			<input type="Checkbox" name="">Badminton
			<input type="Checkbox" name="">Travelling
		</form>
	</div>
	<hr>
	<!--HTML-5 Form Input Types-->
	<div>
		<form>
			<label>Select A Color</label>
			<input type="Color" name="">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Select A Date</label>
			<input type="date" name="">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Select A Date And Time</label>
			<input type="datetime-local" name="">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Enter Mobile Number</label>
			<input type="Number" name="">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Enter Email</label>
			<input type="email" name="">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Enter Month</label>
			<input type="Month" name="">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Enter Week</label>
			<input type="Week" name="">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Enter Time</label>
			<input type="Time" name="">
		</form>
	</div>
	<hr>
	<!--Form Special Attribute-->
	<div>
		<form>
			<label>Enter Username</label>
			<input type="text" value="Abhipsa">
			<input type="Submit" name="">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<label>Enter Username</label>
			<input type="text" value="Abhipsa" readonly disabled>
			<input type="Submit" name="">
		</form>
	</div>
	<hr>
	<div>
		<form>
			<input type="text" placeholder="Enter Username">
			<input type="Submit" name="">
		</form>
	</div>
	<footer style="margin-bottom: 100px"></footer>		
</body>
</html>
