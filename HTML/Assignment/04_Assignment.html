<!DOCTYPE html>
<html>
<head>
	<title>ASSIGNMENT-04</title>
	<style>
		body
		{
			margin-top: 100px;
		}
		h3
		{
			font-weight: normal;
			text-align: center;
		}
		table,tr,td
		{	
			text-align: center;
			border: 2px solid black;
			border-collapse: collapse;
			table-layout: fixed;

		}
		table
		{
			width: 50%;
			margin-left: 338px;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<h3>Health Chart</h3>
		<table>
			<tr>
				<td rowspan="2">State of Health</td>
				<td colspan="2">Fasting Value</td>
				<td>After Eating</td>
			</tr>
			<tr>
				<td>Minimum</td>
				<td>Maximum</td>
				<td>2 hours after eating</td>
			</tr>
			<tr>
				<td>Healthy</td>
				<td>70</td>
				<td>100</td>
				<td>Less than 140</td>
			</tr>
			<tr>
				<td>Pre-Diabetes</td>
				<td>101</td>
				<td>126</td>
				<td>140 to 200</td>
			</tr>
			<tr>
				<td>Diabetes</td>
				<td>More than 126</td>
				<td>N/A</td>
				<td>More than 200</td>
			</tr>
		</table>
</body>
</html>
