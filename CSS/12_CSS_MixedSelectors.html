<!DOCTYPE html>
<html>
<head>
	<title>CSS MIXED SELECTORS</title>
	<!--Descendant Selector-->
	<style>
		header h1
		{
			color: red;
		}
	</style>
</head>
<body>
	<header>
		<h1>Heading One</h1>
		<h2>Heading Two</h2>
		<h3>Heading Three</h3>
	</header>
	<div>
		<h1>Heading One</h1>
		<h2>Heading Two</h2>
	</div>
	<footer>
		<h1>Heading One</h1>
		<h2>Heading Two</h2>
		<h3>Heading Three</h3>
	</footer>
</body>
</html>
