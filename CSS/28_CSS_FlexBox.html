<!DOCTYPE html>
<html>
<head>
	<title>CSS FLEXBOX</title>
	<style>
		div
		{
			background-color: steelblue;
			padding: 20px;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			align-items: flex-start;
			justify-content: space-evenly;
			height: 500px;
		}
		div h2
		{
			background-color: lightpink;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div>
		<h2>Item-1</h2>
		<h2>Item-2</h2>
		<h2>Item-3</h2>
		<h2>Item-4</h2>
		<h2>Item-5</h2>
		<h2>Item-6</h2>
	</div>
</body>
</html>
