<!DOCTYPE html>
<html>
<head>
	<title>CSS MIXED COLORS</title>
	<style>
		h1,h2
		{
			color: red;
			padding: 30px;
			border: 2px solid blue;
		}
		h1
		{
			background: linear-gradient(45deg,blue,red,green,yellow);
		}
		h2
		{
			padding: 50px;
			background: radial-gradient(circle,red,violet,navy,purple);
		}
	</style>
</head>
<body>
	<h1>CSS MIXED COLORS</h1>
	<h2>CSS MIXED COLORS</h2>
</body>
</html>
