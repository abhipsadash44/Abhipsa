<!DOCTYPE html>
<html>
<head>
	<title>CSS MIXED SELECTORS</title>
	<!--Child Selector-->
	<style>
		body>header>h1>span
		{
			color: blue;
		}
	</style>
</head>
<body>
	<header>
		<h1>Heading One
			<span>I am a Child</span>
		</h1>
		<h2>Heading Two</h2>
		<h3>Heading Three</h3>
		<span>I am a Span Tag-1</span>
	</header>
	<div>
		<h1>Heading One</h1>
		<h2>Heading Two</h2>
	</div>
	<footer>
		<h1>Heading One</h1>
		<h2>Heading Two</h2>
		<h3>Heading Three</h3>
	</footer>
</body>
</html>
