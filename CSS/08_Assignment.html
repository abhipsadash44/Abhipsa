<!DOCTYPE html>
<html>
<head>
	<title>ASSIGNMENT-08 </title>
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
	<style>
		body
		{
			background-image: url(images/time.png);
			background-size: cover;
		}
		div
		{
			width: 1140px;
			height: 80px;
			border: 2px solid black;
			margin-top: 460px;
			margin-left: 55px;
			background: linear-gradient(45deg,red,pink,violet,red);
		}
		div p
		{
			font-family: 'Akaya Telivigala', cursive;
			font-size: 23px;
			width: inherit;
			animation: quote 2s linear 0s infinite alternate;
		}
		@keyframes quote
		{
			0%
			{
				transform: translateX(70px);
			}
		}
	</style>
</head>
<body>
	<div>
		<p>“Yesterday is history. Tomorrow is a mystery. Today is a gift. That’s why we call it ‘The Present’.”- Eleanor Roosevelt</p>
	</div>
</body>
</html>
